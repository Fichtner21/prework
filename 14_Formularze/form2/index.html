<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robo-samochod</title>
	<meta name="description" content="Tworzenie inteligentenego robo-samochodu" />
	<meta name="keywords" content="samochod, inteligentny, robot" />
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
	<link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>
	<h2>Run your inteligent robo-car</h2>
	<div id="container">
		<form>
		
			<h3>Select Country:</h3>
				<label>Poland: <input type="checkbox" name="country" value="Poland"/></label>
				<label>US: <input type="checkbox" name="country" value="US" />
				</label>
				<label>San Marino: <input type="checkbox" name="country" value="San Marino" /></label>
			<h3>Select Car</h3>
				<label>BMW: <input type="radio" name="car" value="BMW" checked></label>
				<label>Jaguar: <input type="radio" name="car" value="Jaguar">
			<h3>When?</h3>
				<label>Date: <input type="date" name="year"></label>
			<h3>Start engine.</h3>
				<label>Enter password*: <input type="password" name="haslo"></label>
				<br/>
				<input type="submit" value="RUN YOUR CAR">
			
		</form>
	</div>
</body>
</html>
